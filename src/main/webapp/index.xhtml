<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>OC_Sync</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">   
                </p:layoutUnit>
                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>      
                        <p:wizard showNavBar="false" widgetVar="pipeline" >
                            <p:tab id="map" title="Study mapping"  />
                            <p:tab id="subjects" title="Subjects" />
                            <p:tab id="confirm" title="Confirmation"/>
                        </p:wizard>
                    </h:form> 
                    <h:form enctype="multipart/form-data">
                        <p:growl id="messages" showDetail="true" autoUpdate="true" />
                        <h3 style="color: #1565C0; margin-left: 30px; margin-top: 50px">Please upload your source study:</h3>
                        <p:fileUpload fileUploadListener="#{FileUpload.uploadSourceFile}"  multiple="false" fileLimit="1" allowTypes="/(\.|\/)(xml)$/" widgetVar="fileupload" update="@widgetVar(map)" style="margin: 20px"/>  
                    </h:form>
                    <h:form id="from2">
                        <p:commandButton type="submit"  style=" margin: 40px" value="Reset" icon="ui-icon-arrowrefresh-1-w" update="@widgetVar(fileupload)" 
                                         action="#{UserClick.setFormLodder('Reset')}" ajax="false"/> 
                        <p:commandButton type="submit" style=" margin: 20px" value="Map" icon="ui-icon-circle-triangle-e"
                                      actionListener="#{Mapper.mapping()}" ajax="false" widgetVar="map" update="ui @widgetVar(pipeline)" /> 
                       
                    </h:form>
                     <ui:include src="#{UserClick.getFormLodder()}" id="ui" /> 
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175">   
                    <h:form>
                        <p:growl id="msgs" showDetail="true" widgetVar="ss"  autoUpdate="true"/>
                        <p:dataTable var="Study" value="#{UserStudyList.getlStudy()}" selection="#{UserStudyList.selectedStudy}"
                                     selectionMode="single" rowKey="#{Study.study_oid}">
                            <f:facet name="header">
                                Select Study
                            </f:facet>
                            <p:ajax event="rowSelect" listener="#{UserStudyList.onRowSelect}"/>
                            <p:ajax event="rowUnselect" listener="#{UserStudyList.onRowUnselect}" />
                            <p:column>
                                <h:outputText value="#{Study.study_oid}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>

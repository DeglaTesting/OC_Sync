<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style>
            div[id="testForm:dStudy"] thead {
                display:none;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="testForm">

            <p:dataTable id="dStudy" style=" width: 75%" var="Study" value="#{Structure1.getlStructure()}" scrollable="true" emptyMessage="There is no item in the uploaded file that matchs the items of your selected study.">

                <f:facet name="header">
                    Strcuture
                </f:facet>
                <p:column headerText="study name" style="width: 20%">
                    <h:outputText value="#{Study.studyName}" />
                </p:column>
                <p:column  headerText="#{Study.studyName}">
                    <p:dataTable id="dEvent" var="StudyEvent" value="#{Study.getlStudyEvent()}">
                        <p:column style="width: 20%" headerText="Event name"> 
                            <h:outputText value="#{StudyEvent.eventName}"/>
                        </p:column>
                        <p:column>
                            <p:dataTable id="dForm" var="StudyEventForm" value="#{StudyEvent.getlStudyEventForm()}">
                                <p:column style="width: 20%" headerText="CRF name">
                                    <h:outputText value="#{StudyEventForm.formName}"/>
                                </p:column>
                                <p:column>
                                    <p:dataTable id="dGroup" var="ItemGroup" value="#{StudyEventForm.getlItemGroup()}">
                                        <p:column headerText="Group name" style="width: 20%">
                                            <h:outputText value="#{ItemGroup.itemGroupName}"/>
                                        </p:column>
                                        <p:column>
                                            <p:dataTable id="dITem"  var="Item" value="#{ItemGroup.getlItem()}" style=" border-width: 0">
                                                <p:column headerText="Item name" style="width: 20%">
                                                    <h:outputText value="#{Item.itemName}"/>
                                                </p:column>
                                            </p:dataTable>
                                        </p:column>
                                    </p:dataTable>
                                </p:column>
                            </p:dataTable>
                        </p:column>
                    </p:dataTable>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
